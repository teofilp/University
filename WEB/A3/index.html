<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <link
      rel="icon"
      href="https://www.youtube.com/s/desktop/cbf7e097/img/favicon.ico"
    />
    <title>YouTube</title>
  </head>
  <body>
    <div class="layout">
      <div class="navigation">
        <div class="navigation-top">
          <div class="start">
            <ion-icon name="menu" class="menu-icon"></ion-icon>
            <div class="logo-container">
              <ion-icon name="logo-youtube" class="logo"></ion-icon>
              <span>Premium</span>
            </div>
          </div>
          <div class="search-container">
            <div class="search-bar">
              <input type="text" placeholder="Search" />
              <div class="search-button">
                <ion-icon name="search-outline"></ion-icon>
              </div>
            </div>
            <div class="dictation-wrapper">
              <ion-icon name="mic"></ion-icon>
            </div>
          </div>
          <div class="actions-wrapper">
            <ion-icon name="videocam-outline"></ion-icon>
            <ion-icon name="grid-outline"></ion-icon>
            <ion-icon name="notifications-outline"></ion-icon>
            <div class="user-avatar">
              <img
                src="https://yt3.ggpht.com/yti/APfAmoEqBTkqZg5bHEJ8KwCZv_xsjQ-ZKnePLFkKyk_ARw=s88-c-k-c0x00ffffff-no-rj-mo"
                alt=""
              />
            </div>
          </div>
        </div>
        <div class="navigation-bottom">
          <div class="chip active">All</div>
          <div class="chip">Live</div>
          <div class="chip">Gaming</div>
          <div class="chip">Debates</div>
          <div class="chip">JavaScript</div>
          <div class="chip">History</div>
          <div class="chip">Gaming</div>
          <div class="chip">Debates</div>
          <div class="chip">JavaScript</div>
          <div class="chip">History</div>
          <div class="chip">History</div>
          <div class="chip">Gaming</div>
          <div class="chip">Debates</div>
          <div class="chip">JavaScript</div>
          <div class="chip">History</div>
        </div>
      </div>
      <div class="menu"></div>
      <div class="page-content-container">
        <div class="video-card-item-container" id="page-item">
          <div class="video-card-item-content">
            <div class="video-image-wrapper">
              <img src="https://picsum.photos/200/300" alt="" />
              <span class="video-duration">12:59</span>
            </div>
            <div class="video-details-wrapper">
              <div class="chanel-icon-wrapper">
                <img src="https://picsum.photos/200/300" alt="" />
              </div>
              <div class="video-details">
                <h4 class="video-title">
                  America Was Wrong About Ethanol - Study Shows
                </h4>
                <div class="video-footer">
                  <span class="meta-text">Engineering Explained</span>
                  <div class="video-meta">
                    <span class="meta-text">27K views</span>
                    <span class="meta-text">&middot;</span>
                    <span class="meta-text">2 hours ago</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
